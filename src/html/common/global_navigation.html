<script type="text/discourse-plugin" version="0.8.13">
  api.decorateWidget('header:before', helper => {
    const showExtraInfo = helper.attrs.minimized;
    if(!showExtraInfo) {
      return helper.h('div#js_top_nav_hamburger.top-nav-hamburger', [ ]);
    }
  });

  api.decorateWidget('header:before', helper => {
    const showExtraInfo = helper.attrs.minimized;
    if(!showExtraInfo) {
      return helper.h('nav#js_fpu_global_nav.fpu-global-nav', [
        helper.h('ul', [
          helper.h('li', [
            helper.h('a', {
              href:'/', 
              text:'Lessons'
            }),
          ]),
          helper.h('li', [
            helper.h('a', {
              href:'/', 
              text:'Resources'
            }),
          ]),
          helper.h('li', [
            helper.h('a', {
              href:'/', 
              text:'Budget'
            }),
          ]),
          helper.h('li.active', [
            helper.h('a', {
              href:'/', 
              text:'Connect'
            }),
          ]),
          helper.h('li', [
            helper.h('a', {
              href:'/', 
              text:'Ask a Coach'
            }),
          ]),
          helper.h('li', [
            helper.h('a', {
              href:'/', 
              text:'My Group'
            }),
          ]),
          helper.h('li', [
            helper.h('a', {
              href:'/admin', 
              text:'Admin'
            }),
          ]),
          helper.h('li', [
            helper.h('a', {
              href:'/groups', 
              text:'Groups'
            }),
          ])
        ])
      ]);
    }
  });
  
$(document).ready(function() {
 // $('#current-user').find('img')[0]
 //   .setAttribute('src', '/assets/icons/bell.svg');

  $('#js_top_nav_hamburger').click(function(e) {
    $('#js_fpu_global_nav > ul').toggleClass('open-top-nav');
    e.stopPropagation();
  });

  $(document).on("click", function(e) {
    if ($(e.target).is("#js_fpu_global_nav > ul") === false) {
      $('#js_fpu_global_nav > ul').removeClass('open-top-nav');
    }
  });
});
</script>
